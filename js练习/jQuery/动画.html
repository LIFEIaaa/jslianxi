<body>
<div class="demo"></div>
<div class="year">0</div>
<input type="button" value="click">

<script>
    //hide()        show()            toggle()
    $(":button").click(function () {
        // $(".demo").hide(10000);               //隐藏

        // $(".demo").fadeTo(1000,0.5);
        // $(".demo").animate({width:500,height:300},1000);

        let obj={t:0};
        $(obj).animate({t:2018},{
            duration:1000,
            step:function () {
                $(".year").html(Math.ceil(obj.t));
            },
            complete:function () {
                $(".year").html(2018);
            }
        })
    })
</script>
