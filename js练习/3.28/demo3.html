<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            width: 30vw;
            height: 30vw;
            background: red;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script src="hammer.js"></script>
<script>
    let demo=document.querySelector(".demo");
    let hammerObj=new Hammer(demo);
    hammerObj.on("tap",function () {
        console.log("tap事件");
    });
    hammerObj.on("press",function () {
        console.log("press事件");
    });
    hammerObj.on("swipe",function () {
        console.log("swipe事件");
    });
</script>
</body>
</html>
