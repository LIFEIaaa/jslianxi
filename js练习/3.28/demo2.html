<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            width: 30vw;
            height: 30vw;
            background: red;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script src="zepto.js"></script>
<script>
    $(".demo").tap(function (e) {
        console.log("tap事件");
    });
    $(".demo").doubleTap(function () {
        console.log("双击事件");
    });
    $(".demo").longTap(function () {
        console.log("长按事件");
    });
    $(".demo").swipe(function () {
        console.log("滑动事件");
    })
</script>
</body>
</html>
