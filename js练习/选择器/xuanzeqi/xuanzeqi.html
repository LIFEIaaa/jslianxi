<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style>
		div :first-child{
			border: 1px solid #000;
		}
		div :only-child{
			border: 1px solid yellow;
		}
		div :nth-child(2n-1){
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="one">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
	</div>
	<div class="two">
		 <p>1</p>
	</div>
</body>
</html>
