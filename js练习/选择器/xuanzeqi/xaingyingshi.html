<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局</title>
	<style>
		.box{
			width: 1000px;
			height: 300px;
			margin: 0 auto;
		}
		.item{
			width: 33.3333%;
			height: 100%;
			background-color: pink;
			float: left;
		}
		.item:nth-child(2){
			background-color: yellow;
		}
		/*媒体查询  根据当前设备的分辨率来控制某一部分样式是否起作用*/

		/*临界值称为阀值*/
		/*min-width  minwidth*/
		@media screen and (max-width:1040px){
			.box{
				width: 100%;
			}
		}
		/*@font-face{}
		@keyframe:{}*/
	</style>
</head>
<body>
	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
