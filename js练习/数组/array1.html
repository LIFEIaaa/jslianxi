        //输出不及格的成绩
        var arr2 = [10, 20, 30, 45, 60, 70, 90, 87, 65];

        //数组查找：找到当前成绩的最大值
        var arr3 = [10, 20, 30, 45, 60, 70, 90, 87, 65];

        console.log(max);


        //在数组基础上进行判断
        var arr4 = [10, 20, 30, 45, 60, 70, 90, 87, 65];
        var fail = false;
        for (var i = 0; i < arr4.length; i++) {
            if (arr4[i] < 60) {
                fail = true;
            }
        }
        console.log(fail);

        //判断是不是每个人都及格
        var success = true;

            if (arr4[i] < 60) {

        }
        console.log(success);


        //排序
        var arr5 = [10, 20, 30, 45, 60, 70, 90, 87, 65];

        for (var i = 0; i < arr5.length; i++) {
            for (var j = i; j < arr5.length; j++) {
                if (arr5[i] < arr5[j]) {
                    var temp = arr5[i];
                    arr5[i] = arr5[j];
                    arr5[j] = temp;
                }

        }
        console.log(arr5);

        //排序
        var arr6 = [10, 20, 30, 45, 60, 70, 90, 87, 65];
        for (var i = 0; i < arr6.length; i++) {
            for (var j = 0; j < arr6.length - 1 - i; j++) {
                if (arr6[j] < arr6[j + 1]) {
                    var temp = arr6[j];
                    arr6[j] = arr6[j + 1];
                    arr6[j + 1] = temp;
                }
            }
        }
        console.log(arr6);


        //去重：去除多余的重复值
        var fruit = ["apple", "apple", "banana", "orange", "orange"];
        var newfruit = [];
        var n = 0;
        for (var i = 0; i < fruit.length; i++) {
            if (!check(newfruit, fruit[i])) {
                newfruit[n] = fruit[i];
                n++;
            }
        }
        function check(arr, val) {
            var state = false;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === val) {
                    state = true;
                }
            }
            return state;
        }
        console.log(newfruit);
