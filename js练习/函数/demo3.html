        function  fn3() {
            var sum=0;
            if(arguments.length===1){
                for(var i=0;i<=arguments[0];i++){
                    sum+=i;
                }
            }else if(arguments.length>1){
                for(var i=0;i<arguments.length;i++){
                    sum+=arguments[i];
                }
            }
            return sum;
        }
        console.log(fn3(8));
        console.log(fn3(1,2,3,4,5,6));
