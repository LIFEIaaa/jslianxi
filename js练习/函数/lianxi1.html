    <script>
        function fn(rows) {
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j <= rows - i; j++) {
                    document.write("&nbsp;");
                }
                for (var j = 0; j <= i; j++) {
                    document.write("*&nbsp;");
                }
                document.write("<br>");
            }
        }

        fn(3);
        fn(6);
        fn(10);


        function table(rows, cols, color) {
            // if(rows===undefined){

            //给参数设置默认值          简洁
            rows=rows||10;
            cols=cols||10;
            color=color||"red";
            document.write("<table border='1' align='center'>");
            for (var i = 0; i < rows; i++) {
                if (i % 2 === 0) {
                    document.write(`<tr bgcolor=${color}>`);
                } else {
                    document.write("<tr>");
                }
                for (var j = 0; j < cols; j++) {
                    document.write(`<td>第${i + 1}行 第${j + 1}列</td>`);
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
        table(4,7,"skyblue");
        table(8,9,"green");
        table(6,8,"pink");
        table();

        //需要一个函数  sum（1,2,3，4,5,6）   sum（1,2）
        function  sum() {
            var he=0;
            for(var i=0;i<arguments.length;i++){

            }
