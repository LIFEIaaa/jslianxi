        //闭包
        function  fun() {
            var num=10;
            function  inner() {
                num++;
                console.log(num);
            }
            return inner;
        }
        // var val=fun();
        // console.log(val);

        //三个闭包
        fun()();           //11
        fun()();            //11
        fun()();            //11


        //
        var val=fun();
        val();      //11
        fun()();          //11
        fun()();             //11
        val();              //12
