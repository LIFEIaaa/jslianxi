<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串对象</title>
    <script>
        var str = "hello world world";
        //属性
        console.log(str.length);
        console.log(str[0]);         //ie8+
        console.log(str.constructor);   //当前对象的构造函数

        //方法
        //获取
        console.log(str.charAt(0));           //获取某个位置的字符
        console.log(str.charCodeAt(0));     //获取某个位置字符的unicode码

        //查找
        console.log(str.indexOf("o"));       // 返回值4
        console.log(str.lastIndexOf("o"));       //返回值7
        console.log(str.indexOf("x"));        //返回值 -1
        console.log(str.indexOf("world"));      //返回值 6

        //替换
        console.log(str.replace("world", "web"));    //将world替换为web

        //转换
        console.log(str.split(""));
        console.log(str.split("", 10));    //限制最大长度


        var str = "hello";
        str = str.split("").reverse().join("");
        console.log(str);     //本身不受影响

        //分割
        var str = "          hello world            ";
        console.log(str.slice(1, -1));
        console.log(str.substring(1, 3));
        console.log(str.substr(6, 2));  //位置   长度

        //大小写转换
        console.log(str.toUpperCase()); //把当前字母由小写转为大写
        console.log(str.toLowerCase());//转换为小写

        // ES5    trim()   去除字符串两端的空格
        console.log(str.trim());

        //ES6    includes()     判断字符串中是否存在某个字符
        console.log(str.includes("o"));

        //String 函数的方法
        console.log(String.fromCharCode(97, 98, 99));  //根据unicode编码返回一个字符串
        console.log(str);

        var str1 = "hello a hello b hello c hello d";
        //用hi替换hello
        while(str1.includes("hello")){
            str1=str1.replace("hello","hi");
        }
        console.log(str1);


        var str2 = "background-color z-index color text-align";
        //backgroundColor zIndex color textAlign
        while(str2.includes("-")){
            var pos=str2.indexOf("-");
            var charcter=str2.charAt(pos+1);
            var upperCase=charcter.toUpperCase();
            str2=str2.replace("-"+charcter,upperCase);
        }
        console.log(str2);
    </script>
</head>
<body>

</body>
</html>
