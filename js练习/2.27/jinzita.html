<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金字塔</title>
    <script>
        //正金字塔
        for(var i=0;i<5;i++){
            for(var j=0;j<=5-i;j++){
                document.write("&nbsp;");
            }
            for(var j=0;j<=i;j++){
                document.write("*&nbsp;");
            }
            document.write("<br>");
        }
