<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.write("<ul>");
        for (var i = 0; i < 10; i++) {
            document.write("<li>");
            for (var j = 0; j < 5; j++) {
                document.write(`<span>${j+1}</span>`);
            }
            document.write("</li>");
        }
        document.write("</ul>");

        //十行十列表格
        document.write("<table border='1' align='center'>");
        for(var i=0;i<10;i++){
            if(i%2===0){
                document.write("<tr bgcolor='#ffe4c4'>");
            }else{
                document.write("<tr>");
            }
            for(var j=0;j<10;j++){
                document.write(`<td>第${i+1}行 第${j+1}列</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
