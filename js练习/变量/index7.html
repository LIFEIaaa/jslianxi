<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var foo=1;
        console.log(typeof foo);
        console.log(-(-foo));   //加括号

        var grade=60;
        var result=grade>=60?"success":"fail";    //三元表达式
        console.log(result);

        var a=1;
        var b=a?1:0;   //赋值语句
        console.log(b);

        console.log(1+1*5);    //算数优先级
        console.log((1+1)*5);  //提升算数优先级
    </script>
</head>
<body>

</body>
</html>
