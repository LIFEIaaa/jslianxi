<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //typeof
        var num=10;   //number
        var str="123";  //string
        var boo=true;  //boolean
        var foo;     //undefined
        var bar=null;    //object
        var obj=[];    //object;
        //alert(typeof str);

        console.log(num);
        console.log(str);
        console.log(boo);
        console.log(foo);
        console.log(bar);
        console.log(obj);

        var num1=10;
        var num2=20;
        var he=num+num2;
        console.log(he);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(10/3);
        ++num1;

        //++放在前后的优先级不一样
        var result=++num;
        console.log(result);

        // 拼接字符串
        var str1="hello";
        var str2="world";
        var str3=str1+str2;
        console.log(str3);     //helloworld

        console.log("10"-"5");   //5

        console.log("aaa"-"5"); //NaN


    </script>
</head>
<body>

</body>
</html>
