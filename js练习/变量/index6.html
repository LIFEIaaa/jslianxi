<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1=10;
        var num2=10;
        var result=num1>=num2;
        console.log(result);         //true   false


        var foo="10";
        var num=10;
        var result=foo==num;
        console.log(result);


        var foo="shdg";
        var num=10;
        console.log(foo<num);

        var str1="dhfsd";
        var str2="dhgfs";
        console.log(str1<str2);

        var num3=10;
        // num3=num3+5;
        // num3+=5;
        // num3-=5;
        // num3*=5;
        num3/=5;
        console.log(num3);

        // 对布尔值进行运算
        var boo1=true;
        var boo2=false;
        console.log(boo1&&boo2);      //false

        var boo1=true;
        var boo2=false;
        console.log(boo1||boo2);     //true

        var boo1=true;
        var boo2=false;
        console.log(!boo1);
        console.log(!boo2);

        // 与运算
        var val1=10;
        var val2=20;
        console.log(val1&&val2);

        var val3=0;
        var val4=1;
        console.log(val3&&val4);

        var val5=undefined;
        var val6="";
        console.log(val5&&val6);


        // 非运算
